<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- moment CDN -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	

</head>
<body>
	<div class = "container">


		<!-- Jumbotron -->
		<div class="jumbotron text-center">
		  <h1>Train Time</h1>
		 
		</div>

		<!-- Table -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<table class="table" id="train-schedule">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency(min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</table>
		</div>

		<!-- Add a Train -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="train-input">Train Name</label>
					<input type="text" class="form-control" id="train-input">
				</div>
				<div class="form-group">
					<label for="destination-input">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				</div>
				<div class="form-group">
					<label for="time-input">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="time-input">
				</div>
				<div class="form-group">
					<label for="frequency-input">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input">
				</div>
				<button class="btn btn-default" id="add-train" type="submit">Submit</button>
				

			</form>
			</div>
			
			
		</div>



	</div> <!-- end of main container -->
	<script src="game.js" type="text/javascript"></script>


</body>
</html>
